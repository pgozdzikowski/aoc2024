plugins {
    id 'groovy'
}

group 'pl.gozdzikowski.pawel'
version '0.0.1-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

dependencies {
    implementation group: 'org.jgrapht', name: 'jgrapht-core', version: '1.3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.0-M2-groovy-3.0'
    // overrides groovy 2.5.2 from spock that fails with JDK 11 (GROOVY-8727)
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.18', ext: 'pom'
    implementation group: 'org.codehaus.groovy', name: 'groovy-astbuilder', version: '3.0.18'

}

test {
    useJUnitPlatform()
}
